<html>
    <body>
        <h1>JavaScript variable</h1>
        <p>Sum,Sub,Multiply,Divide</p>
        <p id="result"></p>
        <p id="answer"></p>
        <p id="number"></p>
        <p id="marks"></p>
        <script>
            var num1 = 512;
            var num2 = 313;
            var sum = num1 + num2;
            var sub = num1 - num2;
            var multiply = num1 * num2;
            var divide = num1 / num2;
            document.getElementById("result").innerHTML = "The result is " +sum;
            document.getElementById("answer").innerHTML = "The result is " +sub;
            document.getElementById("number").innerHTML = "The result is " +multiply;
            document.getElementById("marks").innerHTML = "The result is " +divide; 
        </script>
    </body>
</html>
